<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Matching Game</title>
      <meta name="description" content="">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Coda|Josefin+Sans" rel="stylesheet">
      <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <header>
          <h1>Matching Game</h1>
      </header>
      <section class="score-panel">
      	<ul class="stars">
      		<li><i class="fa fa-star"></i></li>
      		<li><i class="fa fa-star"></i></li>
      		<li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
      	</ul>
      	<span class="moves">0</span> Moves
        <span class="timer">00:00</span>
          <div class="restart">
      		<i class="fa fa-repeat"></i>
      	</div>
      </section>
      <ul class="deck">
          <li class="card">
              <i class="fa fa-diamond"></i>
          </li>
          <li class="card">
              <i class="fa fa-paper-plane-o"></i>
          </li>
          <li class="card match">
              <i class="fa fa-anchor"></i>
          </li>
          <li class="card">
              <i class="fa fa-bolt"></i>
          </li>
          <li class="card">
              <i class="fa fa-cube"></i>
          </li>
          <li class="card match">
              <i class="fa fa-anchor"></i>
          </li>
          <li class="card">
              <i class="fa fa-leaf"></i>
          </li>
          <li class="card">
              <i class="fa fa-bicycle"></i>
          </li>
          <li class="card">
              <i class="fa fa-diamond"></i>
          </li>
          <li class="card">
              <i class="fa fa-bomb"></i>
          </li>
          <li class="card">
              <i class="fa fa-leaf"></i>
          </li>
          <li class="card">
              <i class="fa fa-bomb"></i>
          </li>
          <li class="card open show">
              <i class="fa fa-bolt"></i>
          </li>
          <li class="card">
              <i class="fa fa-bicycle"></i>
          </li>
          <li class="card">
              <i class="fa fa-paper-plane-o"></i>
          </li>
          <li class="card">
              <i class="fa fa-cube"></i>
          </li>
      </ul>
    </div>
    <!-- The Modal Happy Winning-->
    <div id="my-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2> You Got It!   (ง°ل͜°)ง  </h2>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <h3>Please just play another game!</h3>
          <button id ="end" class="close-btn btn">End Game</button>
          <button id = "again" class="btn cta">Play Again</button>
          <br>
          <br>
        </div>
      </div>
    </div>
    <div class="show-button-result">
      <button id ="result" class="shw-rsl">Show Result</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
